<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>
    <style>
      /* Light mode styles */
      body {
        background-color: #ffffff;
        color: #000000;
      }

      /* Dark mode styles :)*/
      body.dark-mode {
        background-color: #2b2b2b;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="dark-mode">
    <label for="dark-mode-switch">Dark Mode</label>
    <input type="checkbox" id="dark-mode-switch" checked>
    <iframe src="https://drive.google.com/file/d/1Ay84sBgSmWtYfsOthk3VAMZpzVITxhdP/view" width="640" height="360" allowfullscreen></iframe>
    <script>
      const darkModeSwitch = document.getElementById('dark-mode-switch');

      // Apply the "dark-mode" class if the switch is toggled
      darkModeSwitch.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', darkModeSwitch.checked);
      });
    </script>
  </body>
</html>
