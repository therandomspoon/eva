<Doctype! html>
<style>
      /* Light mode styles */
      body {
        background-color: #ffffff;
        color: #000000;
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #2b2b2b;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="dark-mode">
    <label for="dark-mode-switch">Dark Mode</label>
    <input type="checkbox" id="dark-mode-switch" checked>
    <p> </p>
    <a href="mov.html" style="color:white;" style="background-color:SlateBlue;"> Watch the evangelion movie </a>
    <p> </p>
    <a href="ep1.html" style="color:white;" style="background-color:SlateBlue;"> Ep 1 </a>
    <script>
      const darkModeSwitch = document.getElementById('dark-mode-switch');

      // Apply the "dark-mode" class if the switch is toggled
      darkModeSwitch.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', darkModeSwitch.checked);
      });
    </script>
