<Doctype! html>
<style>
      /* Light mode styles */
      body {
        background-color: #ffffff;
        color: #000000;
        
      }

      /* Dark mode styles */
      body.dark-mode {
        background-color: #2b2b2b;
        color: #ffffff;
      }
    </style>
  </head>
  <body class="dark-mode">
    <title>eva</title>
    <link rel="icon" type="image/x-icon" href="Neon Genesis Evangelion.ico">
    <favicon> 
    <label for="dark-mode-switch">Dark Mode</label>
    <input type="checkbox" id="dark-mode-switch" checked>
    <p style="color:#2b2b2b;"> Turn dark mode back on right now</p>
    <p> </p>
    <a href="https://drive.google.com/file/d/1i4qq-tYMQpRHk9xlblWAqzmY0uZaT7C8/view" style="color:white;" style="background-color:SlateBlue;"> Watch the evangelion movie </a>
    <p> </p>

    <p> </p>

    <p> </p>

    <script>
      const darkModeSwitch = document.getElementById('dark-mode-switch');

      // Apply the "dark-mode" class if the switch is toggled
      darkModeSwitch.addEventListener('change', function() {
        document.body.classList.toggle('dark-mode', darkModeSwitch.checked);
      });
    </script>
